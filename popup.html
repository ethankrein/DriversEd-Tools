<!doctype html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
    <main>
        <div class="features">
            <div>Auto-lesson?</div>
            <div class="toggle">
                <input type="checkbox" id="changeSlides"></input>
                <label for="changeSlides">
                    <div class="toggleBorder">
                        <div class="innerToggle"></div>
                    </div>
                </label>
            </div>
        </div>

        <div class="features">
            <div>Skip slides? (buggy)</div>
            <div class="toggle">
                <input type="checkbox" id="changeSkip"></input>
                <label for="changeSkip">
                    <div class="toggleBorder">
                        <div class="innerToggle"></div>
                    </div>
                </label>
            </div>
        </div>

        <div class="features">
            <div>Skip videos?</div>
            <div class="toggle">
                <input type="checkbox" id="changeVideos"></input>
                <label for="changeVideos">
                    <div class="toggleBorder">
                        <div class="innerToggle"></div>
                    </div>
                </label>
            </div>
        </div>
    </main>
    <script src="./js/popup.js"></script>
</body>

</html>
